<mat-card class="thumbnail">
  <mat-card-header color="primary">
    <mat-card-title color="primary">Title</mat-card-title>
    <mat-card-subtitle>Subtitle</mat-card-subtitle>
  </mat-card-header>
  <!-- <div id="img"> -->
  <img matCardImage [src]="image">
  <!-- </div> -->
  <mat-card-content>
    {{ content }}
  </mat-card-content>
  <mat-card-actions align="start">
    <button mat-raised-button>Web</button>
    <button mat-raised-button>FE Code</button>
    <button mat-raised-button>FE Code</button>

  </mat-card-actions>
  <mat-card-footer>
    <mat-chip-list class="custom list">
      <mat-chip color="primary" selected *ngFor="let item of tech">{{ item }}</mat-chip>
    </mat-chip-list>
  </mat-card-footer>
</mat-card>
